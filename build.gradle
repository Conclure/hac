buildscript {
    ext {
        /* Dirs */
        serverLocation = '/home/heirteir/Desktop/Workspace/Servers/'
        spigotLocation = '/home/heirteir/Desktop/Workspace/Libraries/Minecraft/'
        serverLocationFile = file(serverLocation)
        defaultJarDirectory = serverLocation + '1.7/plugins/'

        pluginVersion = '0.1'
    }

    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath "io.freefair.gradle:lombok-plugin:5.3.0"
        classpath "net.ltgt.gradle:gradle-errorprone-plugin:1.3.0"
    }
}

plugins {
    id 'base'
}

subprojects {
    apply plugin: 'java-library'
    apply plugin: 'io.freefair.lombok'
    apply plugin: 'net.ltgt.errorprone'

    compileJava {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    repositories {
        mavenCentral()
    }
}
