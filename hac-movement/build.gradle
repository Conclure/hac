import org.apache.tools.ant.filters.ReplaceTokens

buildscript {
    ext {
        jarName = "HAC.Movement.jar"
    }
}

plugins {
    id "com.github.johnrengelman.shadow" version "6.1.0"
}

group 'com.heirteir'
version pluginVersion

shadowJar {
    archiveFileName = jarName
    relocate 'com.heirteir.hac.util', 'com.heirteir.hac.movement.util'
}

dependencies {
    testCompileOnly('com.github.seeseemelk:MockBukkit-v1.16:0.15.0') {
        exclude group: 'org.spigotmc'
    }

    compileOnlyApi('org.javassist:javassist:3.27.0-GA')

    api(project(':hac-util'))
    compileOnlyApi(project(':hac-core'))

    errorprone("com.google.errorprone:error_prone_core:2.4.0")
    errorproneJavac("com.google.errorprone:javac:9+181-r4173-1")
}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        filter ReplaceTokens, tokens: [version: version]
    }
}